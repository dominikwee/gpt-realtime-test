<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Realtime Voice Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>GPT Realtime Voice Chat</h1>
        
        <div class="status">
            <span id="status">Disconnected</span>
        </div>

        <div class="controls">
            <button id="connectBtn" class="btn btn-primary">Connect</button>
            <button id="micBtn" class="btn btn-secondary" disabled>Start Recording</button>
        </div>

        <div class="transcript-section">
            <div class="transcript-header-row">
                <h3 class="transcript-header">Conversation Transcript</h3>
                <button id="clearBtn" class="btn btn-clear" title="Clear transcript">Clear</button>
            </div>
            <div class="transcript" id="transcript">
                <p class="info">Click Connect to start</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
